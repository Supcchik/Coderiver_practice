<header>

	<span class="header__logo"><h1 class="logo__h1">JET<span>RO</span></h1></span>
	<nav class="header__menu">
		<ul>
		{% for item in menu %}
				<li class="header__menu"><a class="header__a {{item.active}}" href="{{item.link}}">{{item.menu}}</a></li>
    		{% endfor %}
		</ul>
	</nav>
	</div>
	<!-- begin header__name -->
	<div class="header__title">

			<div class="left__rectangle side__rectangle"></div>
			<div class="right__rectangle side__rectangle"></div>
			<div class="center__rectangle"><h2 class="h2">Blog</h2></div>
		</div>	
	</div>
	<!-- end header__name -->
</header>
